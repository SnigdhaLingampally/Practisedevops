<html>
<head>
<title>Login Page</title>
<script type="text/javascript">
function validateForm(){
var LoginId=document.forms["f1"]["t1"].value;
var password=document.forms["f1"]["t2"].value;

if(LoginId===""||password===""){
alert("Login Fail");
return false;
}
else{
alert("Login Success");
return true;
}
}
</script>
</head>
<body bgcolor="pink">
<center><font face="Brush Script MT" size="7" color="purple"><b>Enter the details: </b></font></center>
<form name="f1" method="post" action="success.html" onSubmit="return validateForm()">
<table align="center" width="100" height="200" cellspacing="20">
<tr>
<td>Login Id :</td>
<td><input type="text" name="t1"></td>
</tr>

<tr>
<td>Password :</td>
<td><input type="password" name="t2"></td>
</tr>

<tr align="center">
<td><input type="submit" name="b1" value="submit"></td>
<td><input type="reset" name="b2" value="reset"></td>
</tr>


</table>
</form>
</body>
</html>
